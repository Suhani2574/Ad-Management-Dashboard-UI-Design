<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – Ryze.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-600 to-purple-700 flex items-center justify-center">

<!-- LOGIN CARD -->
<div class="bg-white/90 backdrop-blur-lg rounded-3xl shadow-2xl w-full max-w-md p-10">

  <!-- LOGO -->
  <div class="text-center mb-8">
    <h1 class="text-3xl font-extrabold text-indigo-600">Ryze</h1>
    <p class="text-gray-600 mt-2">Sign in to your account</p>
  </div>

  <!-- FORM -->
  <form onsubmit="return validateLogin()" class="space-y-6">

    <!-- EMAIL -->
    <div>
      <label class="block text-sm font-medium mb-1">Email address</label>
      <input
        type="text"
        id="email"
        placeholder="you@company.com"
        class="w-full px-4 py-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-indigo-600"
      />
      <p id="emailError" class="text-red-600 text-sm mt-1 hidden"></p>
    </div>

    <!-- PASSWORD -->
    <div>
      <label class="block text-sm font-medium mb-1">Password</label>
      <input
        type="password"
        id="password"
        placeholder="••••••••"
        class="w-full px-4 py-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-indigo-600"
      />
      <p id="passwordError" class="text-red-600 text-sm mt-1 hidden"></p>
    </div>

    <!-- OPTIONS -->
    <div class="flex items-center justify-between text-sm">
      <label class="flex items-center gap-2">
        <input type="checkbox" class="accent-indigo-600">
        Remember me
      </label>
      <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
    </div>

    <!-- BUTTON -->
    <button
      type="submit"
      class="w-full bg-indigo-600 text-white py-3 rounded-xl font-semibold hover:bg-indigo-700 transition">
      Sign In
    </button>
  </form>

  <!-- DIVIDER -->
  <div class="my-6 flex items-center">
    <div class="flex-grow h-px bg-gray-300"></div>
    <span class="px-3 text-gray-500 text-sm">OR</span>
    <div class="flex-grow h-px bg-gray-300"></div>
  </div>

  <!-- SOCIAL LOGIN -->
  <button class="w-full border py-3 rounded-xl font-medium hover:bg-gray-50">
    Continue with Google
  </button>

  <!-- FOOTER -->
  <p class="text-center text-sm text-gray-600 mt-6">
    Don’t have an account?
    <a href="#" class="text-indigo-600 font-medium hover:underline">
      Sign up
    </a>
  </p>

</div>

<!-- JAVASCRIPT -->
<script>
function validateLogin() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  const emailError = document.getElementById("emailError");
  const passwordError = document.getElementById("passwordError");

  emailError.classList.add("hidden");
  passwordError.classList.add("hidden");

  let isValid = true;

  // Email validation
  const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
  if (email === "") {
    emailError.innerText = "Email is required";
    emailError.classList.remove("hidden");
    isValid = false;
  } else if (!email.match(emailPattern)) {
    emailError.innerText = "Enter a valid email address";
    emailError.classList.remove("hidden");
    isValid = false;
  }

  // Password validation
  if (password === "") {
    passwordError.innerText = "Password is required";
    passwordError.classList.remove("hidden");
    isValid = false;
  } else if (password.length < 6) {
    passwordError.innerText = "Password must be at least 6 characters";
    passwordError.classList.remove("hidden");
    isValid = false;
  }

  // If everything is valid → redirect
  if (isValid) {
    window.location.href = "pricing.html";
  }

  return false; // prevent form reload
}
</script>

</body>
</html>
